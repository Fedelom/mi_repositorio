    <section>
        <!-- Seccion para consultar ubicacion del usuario-->
        <h1 class="h1">Encuentra tu Sucursal mas cercana</h1>
        <section>
            <fieldset class="fieldset">
                <legend>Aqui podras averiguar cual es tu local mas conveniente</legend>
                <label for="ubicacion">Ingresa tu ubicacion</label>
                <input type="text" name="Ubicacion">
                <br>
                <br>
                <label for="telefono">Ingrese su numero de telefono</label>
                <input type="number" name="telefono">
                <br>
                <br>
                <label for="Zona">Seleccione su zona</label>
                <br>
                <br>
                <form>
                    <select name="Area">
                        <option value="Norte">Norte</option>
                        <option value="Sur">Sur</option>
                        <option value="Centro">Centro</option>
                    </select>
                </form>
                <br>
                <br>
                <label for="seleccion">Comentarios</label>
                <br>
                <textarea name="seleccion" cols="15" rows="4"></textarea>
                <br>

                <input type="submit" value="Enviar ubicacion">
                <input type="reset" value="Borrar">
                <input type="button" value="Sin acciones">
            </fieldset>
            <br>
            <br>
            <div>
                <img src="/Multimedia/Imagenes/map.jpg" alt="Mapa" width="360" height="300">
